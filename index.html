                        // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–¥ —Ü–µ–ª–µ–≤—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º
                        targetProduct.parentNode.insertBefore(draggedElement, targetProduct);
                    } else if (targetProduct.classList.contains('drag-over-bottom')) {
                        // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ —Ü–µ–ª–µ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
        function searchProducts(query) {
            if (!query || query.length < 2) {
                hideSearchResults();
                return;
            }
            
            query = query.toLowerCase().trim();
            let results = [];
            
            // –ü–æ–∏—Å–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞
            results = allProducts.filter(product => {
                switch (currentFilter) {
                    case 'name':
                        return product.product_name && product.product_name.toLowerCase().includes(query);
                    case 'code':
                        return product.product_code && product.product_code.toLowerCase().includes(query);
                    case 'barcode':
                        return product.barcode && product.barcode.toLowerCase().includes(query);
                    case 'price':
                        const price = product.price ? product.price.toString() : '';
                        return price.includes(query);
                    default: // 'all'
                        return (product.product_name && product.product_name.toLowerCase().includes(query)) ||
                               (product.product_code && product.product_code.toLowerCase().includes(query)) ||
                               (product.barcode && product.barcode.toLowerCase().includes(query)) ||
                               (product.product_id && product.product_id.includes(query));
                }
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏
            results.sort((a, b) => {
                const aName = (a.product_name || '').toLowerCase();
                const bName = (b.product_name || '').toLowerCase();
                
                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç —Ç–æ—á–Ω—ã–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è–º –≤ –Ω–∞—á–∞–ª–µ
                const aStartsWith = aName.startsWith(query);
                const bStartsWith = bName.startsWith(query);
                
                if (aStartsWith && !bStartsWith) return -1;
                if (!aStartsWith && bStartsWith) return 1;
                
                return aName.localeCompare(bName);
            });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            results = results.slice(0, 50);
            
            displaySearchResults(results, query);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
        function displaySearchResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');
            const statsContainer = document.getElementById('searchStats');
            const listContainer = document.getElementById('searchResultsList');
            
            if (results.length === 0) {
                statsContainer.textContent = '–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
                listContainer.innerHTML = '<div class="search-no-results">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏–ª–∏ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–π —Ñ–∏–ª—å—Ç—Ä</div>';
            } else {
                statsContainer.textContent = `–ù–∞–π–¥–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤: ${results.length}`;
                
                let html = '';
                results.forEach(product => {
                    const name = highlightMatch(product.product_name || `ID: ${product.product_id}`, query);
                    const code = product.product_code ? ` ‚Ä¢ –ö–æ–¥: ${highlightMatch(product.product_code, query)}` : '';
                    const barcode = product.barcode ? ` ‚Ä¢ –®—Ç—Ä–∏—Ö–∫–æ–¥: ${highlightMatch(product.barcode, query)}` : '';
                    const price = formatPrice(product.price * 100);
                    
                    html += `
                        <div class="search-result-item" onclick="selectProduct('${product.product_id}')">
                            <div class="search-result-info">
                                <div class="search-result-name">${name}</div>

        // –í—ã–¥–µ–ª–µ–Ω–∏–µ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ (—Ñ–∏–∫—Å)
        function highlightMatch(text, query) {
            if (!text || !query) return text;
        
            // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã RegExp, —á—Ç–æ–±—ã –∑–Ω–∞–∫ $ { } –∏ –¥—Ä. –Ω–µ –ª–æ–º–∞–ª–∏ —à–∞–±–ª–æ–Ω
            const queryEscaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–≥–∏—Å—Ç—Ä-–Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω –∏ –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –≤ span.highlight
            const regex = new RegExp(`(${queryEscaped})`, 'gi');
            return String(text).replace(regex, '<span class="highlight">$1</span>');
        }

        // –°–∫—Ä—ã—Ç–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞

        // –í—ã–±–æ—Ä —Ç–æ–≤–∞—Ä–∞ –∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞

                            <button class="btn btn-danger" onclick="removeAddedProduct('${addedItem.product_id}')" title="–£–¥–∞–ª–∏—Ç—å –∏–∑ —Å–ø–∏—Å–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è">√ó</button>
                        </div>
                    </div>
                `;
            });
            
            if (!productsHtml) {
                productsHtml = '<div class="product">–í —á–µ–∫–µ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
            }
            
            document.getElementById('productsList').innerHTML = productsHtml;
            document.getElementById('totalSum').textContent = formatPrice(totalSum);
            document.getElementById('content').style.display = 'block';
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º drag & drop –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è DOM
            setupDragAndDrop();
        }

        // –§—É–Ω–∫—Ü–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        function updateQuantity(productId, newQuantity) {
            const qty = parseInt(newQuantity);
            if (qty < 1) return;
            
            const existing = changes.modified.find(item => item.product_id === productId);
            if (existing) {
                existing.quantity = qty;
            } else {
                changes.modified.push({ product_id: productId, quantity: qty });
            }
            console.log('–ò–∑–º–µ–Ω–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', productId, qty);
        }

        function removeProduct(productId) {
            const isAlreadyRemoved = changes.removed.some(r => r.product_id === productId);
            if (isAlreadyRemoved) return;
            
            changes.removed.push({ product_id: productId });
            console.log('–ü–æ–º–µ—á–µ–Ω –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä:', productId);
            
            showMessage('–¢–æ–≤–∞—Ä –ø–æ–º–µ—á–µ–Ω –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è (–±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è)', 'success');
            displayTransaction();
        }

        function restoreProduct(productId) {
            changes.removed = changes.removed.filter(item => item.product_id !== productId);
            console.log('–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Ç–æ–≤–∞—Ä:', productId);
            
            showMessage('–¢–æ–≤–∞—Ä –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'success');
            displayTransaction();
        }

        function updateAddedQuantity(productId, newQuantity) {
            const qty = parseInt(newQuantity);
            if (qty < 1) return;
            
            const addedItem = changes.added.find(item => item.product_id === productId);
            if (addedItem) {
                addedItem.quantity = qty;
                console.log('–ò–∑–º–µ–Ω–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–±–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞:', productId, qty);
                displayTransaction();
            }
        }

        function removeAddedProduct(productId) {
            changes.added = changes.added.filter(item => item.product_id !== productId);
            console.log('–£–¥–∞–ª–µ–Ω –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–æ–≤–∞—Ä:', productId);
            
            showMessage('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ —Å–ø–∏—Å–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è', 'success');
            displayTransaction();
        }

        function saveChanges() {
            const total = changes.added.length + changes.modified.length + changes.removed.length;
            if (total === 0) {
                showMessage('–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'warning');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            
            console.log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π:', changes);
            
            saveChangesAPI()
                .then(() => {
                    let message = `‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã! –î–æ–±–∞–≤–ª–µ–Ω–æ: ${changes.added.length}, –∏–∑–º–µ–Ω–µ–Ω–æ: ${changes.modified.length}, —É–¥–∞–ª–µ–Ω–æ: ${changes.removed.length}`;
                    
                    if (changes.reordered && changes.reordered.length > 0) {
                        message += `. –ü–æ—Ä—è–¥–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑–º–µ–Ω–µ–Ω (—Å–æ—Ö—Ä–∞–Ω–µ–Ω –ª–æ–∫–∞–ª—å–Ω–æ)`;
                    }
                    
                    showMessage(message, 'success');
                    
                    changes = { added: [], modified: [], removed: [], reordered: [] };
                    
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'poster-check-saved',
                            transactionId: transactionId,
                            message: '–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ'
                        }, '*');
                    }
                    
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                })
                .catch(error => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    showMessage('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message, 'error');
                })
                .finally(() => {
                    saveBtn.disabled = false;
                    saveBtn.textContent = originalText;
                });
        }

        function refreshData() {
            location.reload();
        }

        function clearLocalChanges() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                changes = { added: [], modified: [], removed: [], reordered: [] };
                selectedProduct = null;
                document.getElementById('selectedProductInfo').textContent = '–¢–æ–≤–∞—Ä –Ω–µ –≤—ã–±—Ä–∞–Ω';
                document.getElementById('quickAddBtn').disabled = true;
                console.log('üßπ –õ–æ–∫–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—á–∏—â–µ–Ω—ã');
                showMessage('–í—Å–µ –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—á–∏—â–µ–Ω—ã', 'success');
                displayTransaction();
            }
        }

        function cleanupDuplicates() {
            if (!transaction || !transaction.products) return;
            
            const realProductIds = transaction.products.map(p => p.product_id);
            const originalAddedCount = changes.added.length;
            
            changes.added = changes.added.filter(addedItem => {
                const isDuplicate = realProductIds.includes(addedItem.product_id);
                if (isDuplicate) {
                    console.log(`üßπ –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç –∏–∑ changes.added: ${addedItem.product_id}`);
                }
                return !isDuplicate;
            });
            
            if (originalAddedCount > changes.added.length) {
                const removedCount = originalAddedCount - changes.added.length;
                console.log(`‚úÖ –û—á–∏—â–µ–Ω–æ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤: ${removedCount}`);
                showMessage(`–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–¥–∞–ª–µ–Ω–æ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤: ${removedCount}`, 'success');
                displayTransaction();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function initializeSearch() {
            const searchInput = document.getElementById('productSearch');
            const barcodeInput = document.getElementById('barcodeSearch');
            
            // –ü–æ–∏—Å–∫ –ø–æ –º–µ—Ä–µ –≤–≤–æ–¥–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value;
                
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (query.length >= 2) {
                        searchProducts(query);
                    } else {
                        hideSearchResults();
                    }
                }, 300);
            });
            
            // –°–∫—Ä—ã—Ç–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞ (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∫–ª–∏–∫–∞)
            searchInput.addEventListener('blur', function() {
                setTimeout(() => {
                    hideSearchResults();
                }, 200);
            });
            
            // –ü–æ–∏—Å–∫ –ø–æ —à—Ç—Ä–∏—Ö–∫–æ–¥—É –ø–æ Enter
            barcodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchByBarcode();
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setSearchFilter(this.dataset.filter);
                });
            });
            
            console.log('üîç –ü–æ–∏—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö');
            initializeSearch();
            loadTransaction();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(event) {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', event.error);
            showMessage('JavaScript –æ—à–∏–±–∫–∞: ' + event.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞', 'error');
        });

        console.log('üìÅ –°–∫—Ä–∏–ø—Ç —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º –ø–æ–∏—Å–∫–æ–º —Ç–æ–≤–∞—Ä–æ–≤ –∏ –ø—Ä–æ—Å—Ç—ã–º Drag & Drop –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
