<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–¥–∞–∫—Ç–æ—Ä —á–µ–∫–æ–≤ Poster POS</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #fff; 
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .container { 
            max-width: 100%; 
            padding: 15px; 
            height: 100vh;
            overflow-y: auto;
        }
        
        .info-header { 
            background: #f8f9fa; 
            padding: 12px 15px; 
            border-radius: 6px; 
            margin-bottom: 15px; 
            font-size: 14px;
            border-left: 4px solid #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card { 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            margin-bottom: 15px; 
            border: 1px solid #e9ecef;
        }
        
        .card-header { 
            padding: 15px 20px; 
            border-bottom: 1px solid #eee; 
            font-weight: 600; 
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
        }
        
        .product { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 12px 20px; 
            border-bottom: 1px solid #f5f5f5; 
            transition: background 0.2s;
        }
        
        .product:hover {
            background: #f8f9fa;
        }
        
        .product:last-child { 
            border-bottom: none; 
        }
        
        .product-name { 
            flex: 1; 
            font-weight: 500; 
        }
        
        .product-id {
            font-size: 11px;
            color: #6c757d;
            margin-top: 2px;
        }
        
        .quantity { 
            width: 60px; 
            padding: 6px; 
            text-align: center; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 14px;
        }
        
        .price { 
            width: 90px; 
            text-align: right; 
            color: #28a745; 
            font-weight: 600; 
        }
        
        .btn { 
            padding: 6px 12px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 500; 
            transition: all 0.2s;
        }
        
        .btn-danger { 
            background: #dc3545; 
            color: white; 
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success { 
            background: #28a745; 
            color: white; 
            padding: 12px 24px; 
            font-size: 14px; 
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .total { 
            text-align: right; 
            padding: 15px 20px; 
            font-size: 18px; 
            font-weight: 600; 
            color: #28a745; 
            background: #f8f9fa; 
            border-radius: 0 0 8px 8px;
        }
        
        .loading { 
            text-align: center; 
            padding: 50px; 
        }
        
        .spinner { 
            width: 32px; 
            height: 32px; 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #007bff; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 15px; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 6px; 
            margin: 15px 0; 
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .add-form { 
            padding: 20px; 
            background: #f8f9fa; 
            display: flex; 
            gap: 10px; 
            align-items: end; 
            border-radius: 0 0 8px 8px;
            flex-wrap: wrap;
        }
        
        .form-group { 
            flex: 1; 
            min-width: 200px;
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 500; 
            font-size: 13px; 
        }
        
        .form-control { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 14px;
        }
        
        .changes-indicator {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #ffeaa7;
            font-size: 13px;
        }
        
        .removed-product {
            opacity: 0.5;
            text-decoration: line-through;
            background: #f8d7da !important;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .product {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .product-name {
                flex-basis: 100%;
                margin-bottom: 5px;
            }
            
            .add-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-group {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —á–µ–∫–µ -->
        <div id="checkInfo" class="info-header">
            <span>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–µ–∫–µ...</span>
        </div>

        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
        <div id="changesIndicator" class="changes-indicator" style="display: none;">
            <strong>–ï—Å—Ç—å –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:</strong>
            <span id="changesText"></span>
        </div>

        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Poster POS...</p>
        </div>

        <!-- –û—à–∏–±–∫–∞ -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- –£—Å–ø–µ—Ö -->
        <div id="success" class="success" style="display: none;"></div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div id="content" style="display: none;">
            <!-- –¢–æ–≤–∞—Ä—ã –≤ —á–µ–∫–µ -->
            <div class="card">
                <div class="card-header">
                    üì¶ –¢–æ–≤–∞—Ä—ã –≤ —á–µ–∫–µ
                    <span id="productsCount" style="color: #6c757d; font-weight: normal;"></span>
                </div>
                <div id="productsList"></div>
                <div class="total">
                    –ò—Ç–æ–≥–æ: <span id="totalSum">0.00 ‚Ç¥</span>
                </div>
            </div>

            <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ -->
            <div class="card">
                <div class="card-header">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</div>
                <div class="add-form">
                    <div class="form-group">
                        <label>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä:</label>
                        <select class="form-control" id="productSelect">
                            <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 0 0 100px;">
                        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
                        <input type="number" class="form-control" id="productQuantity" value="1" min="1">
                    </div>
                    <button class="btn btn-success" onclick="addProduct()" id="addBtn" disabled>
                        –î–æ–±–∞–≤–∏—Ç—å
                    </button>
                </div>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
            <div style="text-align: center; margin-top: 20px; padding-bottom: 20px;">
                <button class="btn btn-success" onclick="saveChanges()" id="saveBtn" disabled style="margin-right: 10px;">
                    üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                </button>
                <button class="btn" onclick="refreshData()" style="background: #6c757d; color: white;">
                    üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_BASE = 'http://localhost:8080/api-proxy.php';
        
        let transaction = null;
        let products = [];
        let changes = { added: [], modified: [], removed: [] };
        let isLoading = false;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID —á–µ–∫–∞ –∏–∑ URL
        function getTransactionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('transaction_id') || '73'; // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ü–µ–Ω—ã
        function formatPrice(kopecks) {
            return (kopecks / 100).toFixed(2) + ' ‚Ç¥';
        }

        // API –∑–∞–ø—Ä–æ—Å—ã
        async function api(endpoint, params = {}) {
            const startTime = Date.now();
            console.log(`üåê API –∑–∞–ø—Ä–æ—Å: ${endpoint}`, params);

            try {
                let response;
                
                if (endpoint.startsWith('transactions.')) {
                    // POST –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏–π —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
                    const url = `${API_BASE}?endpoint=${endpoint}`;
                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(params)
                    });
                } else {
                    // GET –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                    const url = new URL(API_BASE);
                    url.searchParams.set('endpoint', endpoint);
                    Object.keys(params).forEach(key => {
                        url.searchParams.set(key, params[key]);
                    });
                    response = await fetch(url);
                }

                const totalTime = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ ${endpoint}: ${totalTime}ms`, data);
                
                return data;
            } catch (error) {
                console.error(`‚ùå ${endpoint} –æ—à–∏–±–∫–∞ –∑–∞ ${Date.now() - startTime}ms:`, error);
                throw error;
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–º—É –æ–∫–Ω—É
        function sendMessage(type, data = {}) {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: `poster-check-${type}`,
                    ...data
                }, '*');
            }
        }

        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            sendMessage('error', { message });
        }

        // –ü–æ–∫–∞–∑ —É—Å–ø–µ—Ö–∞
        function showSuccess(message) {
            document.getElementById('success').textContent = message;
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function updateChangesIndicator() {
            const total = changes.added.length + changes.modified.length + changes.removed.length;
            const indicator = document.getElementById('changesIndicator');
            const text = document.getElementById('changesText');
            const saveBtn = document.getElementById('saveBtn');
            
            if (total > 0) {
                const parts = [];
                if (changes.added.length > 0) parts.push(`–¥–æ–±–∞–≤–ª–µ–Ω–æ ${changes.added.length}`);
                if (changes.modified.length > 0) parts.push(`–∏–∑–º–µ–Ω–µ–Ω–æ ${changes.modified.length}`);
                if (changes.removed.length > 0) parts.push(`—É–¥–∞–ª–µ–Ω–æ ${changes.removed.length}`);
                
                text.textContent = parts.join(', ');
                indicator.style.display = 'block';
                saveBtn.disabled = false;
            } else {
                indicator.style.display = 'none';
                saveBtn.disabled = true;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            if (isLoading) return;
            isLoading = true;

            try {
                const tid = getTransactionId();
                console.log('üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞:', tid);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.getElementById('checkInfo').innerHTML = `
                    <strong>–ß–µ–∫ ‚Ññ${tid}</strong>
                    <span style="color: #6c757d;">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                `;

                // –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞
                const transData = await api('dash.getTransaction', {
                    transaction_id: tid,
                    include_products: 'true'
                });

                if (!transData.response?.[0]) {
                    throw new Error('–ß–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }

                transaction = transData.response[0];
                console.log(`‚úÖ –ß–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω: ${transaction.products?.length || 0} —Ç–æ–≤–∞—Ä–æ–≤`);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —á–µ–∫–µ
                document.getElementById('checkInfo').innerHTML = `
                    <div>
                        <strong>–ß–µ–∫ ‚Ññ${transaction.transaction_id}</strong> | 
                        ${transaction.date_close_date || '–û—Ç–∫—Ä—ã—Ç'} | 
                        –°—Ç–∞—Ç—É—Å: ${transaction.status === '2' ? '–ó–∞–∫—Ä—ã—Ç' : '–û—Ç–∫—Ä—ã—Ç'}
                    </div>
                    <div style="color: #28a745; font-weight: 600;">
                        ${formatPrice(transaction.sum)}
                    </div>
                `;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                displayProducts();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ —Ñ–æ–Ω–µ
                const prodData = await api('menu.getProducts');
                products = prodData.response || [];
                console.log(`‚úÖ –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${products.length}`);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                displayProducts();
                displayProductSelect();

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            } finally {
                isLoading = false;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts() {
            const productsList = document.getElementById('productsList');
            const productsCount = document.getElementById('productsCount');
            
            if (!transaction?.products?.length) {
                productsList.innerHTML = '<div class="product">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                productsCount
