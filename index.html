    <style>

        body {

        .price { width: 100px; text-align: right; color: #27ae60; font-weight: 600; font-size: 14px; }
        .btn {

        .btn-success:hover { background: #357abd; transform: translateY(-1px); }
        .btn-success:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }
        .total { 
            text-align: right; padding: 16px 20px; font-size: 16px; font-weight: 600; 
            color: #27ae60; background: #f8f9fa; border-radius: 0 0 8px 8px; border-top: 1px solid #e1e5e9;
        }
        .loading { text-align: center; padding: 60px 20px; color: #8b9bc1; }
        .spinner { 
            width: 32px; height: 32px; border: 3px solid #f3f3f3; border-top: 3px solid #4a90e2; 
            border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error {

            background: #eaf5ea; color: #27ae60; padding: 16px 20px; border-radius: 8px;

        .add-form {

            display: block; margin-bottom: 6px; font-weight: 500; 
            font-size: 13px; color: #555;
        }
        .form-control { 
            width: 100%; padding: 10px 12px; border: 1px solid #d1d9e0; 
            border-radius: 6px; font-size: 14px; background: white; transition: border-color 0.2s;

        .status-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .status-open { background: #fff3cd; color: #856404; }

    </style>
</head>
<body>
    <div class="container">
        <div id="checkInfo" class="info-header">
            <span>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–µ–∫–µ...</span>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Poster POS...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="card">
                <div class="card-header">üì¶ –¢–æ–≤–∞—Ä—ã –≤ —á–µ–∫–µ</div>
                <div id="productsList"></div>
                <div class="total">–ò—Ç–æ–≥–æ: <span id="totalSum">0.00 ‚Ç¥</span></div>
            </div>

            <div class="card">
                <div class="card-header">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</div>
                <div class="add-form">
                    <div class="form-group">
                        <label>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä:</label>
                        <select class="form-control" id="productSelect">
                            <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 0 0 100px;">
                        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
                        <input type="number" class="form-control" id="productQuantity" value="1" min="1">
                    </div>
                    <button class="btn btn-success" onclick="addProduct()" id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px; padding-bottom: 20px;">
                <button class="btn btn-success" onclick="saveChanges()" id="saveBtn" style="margin-right: 10px;">
                    üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                </button>
                <button class="btn" onclick="refreshData()" style="background: #6c757d; color: white;">
                    üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('üéØ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —á–µ–∫–æ–≤ (—Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ API —Ñ—É–Ω–∫—Ü–∏—è–º–∏)');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
        const API_BASE = 'http://localhost:8080/api-proxy.php';
        const PRODUCTS_API = 'http://localhost:8080/api-proxy.php?route=products';
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id') || 'NO_ID';
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let transaction = null;
        let productsDB = {};
        let allProductsFromSelect = {}; // –î–æ–±–∞–≤–ª—è–µ–º –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ —Å–µ–ª–µ–∫—Ç–∞
        let changes = { added: [], modified: [], removed: [] };

        console.log('üîç Transaction ID:', transactionId);
        console.log('üì° API Base:', API_BASE);
        console.log('üóÑÔ∏è Products API:', PRODUCTS_API);

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ü–µ–Ω—ã
        function formatPrice(kopecks) {
            return (parseInt(kopecks) / 100).toFixed(2) + ' ‚Ç¥';
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤–º–µ—Å—Ç–æ alert
        function showMessage(message, type = 'info') {
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (type === 'error' || type === 'warning') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                
                // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –¥–ª—è –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π
                if (type === 'warning') {
                    setTimeout(() => {
                        errorEl.style.display = 'none';
                    }, 3000);
                }
            } else if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                
                // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 3000);
            }
            
            console.log(`üì¢ ${type.toUpperCase()}: ${message}`);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π API –∑–∞–ø—Ä–æ—Å —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π POST –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        async function apiRequest(endpoint, params = {}) {
            try {
                let url, options;
                
                if (endpoint.startsWith('transactions.')) {
                    // POST –∑–∞–ø—Ä–æ—Å –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
                    url = API_BASE;
                    options = {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            endpoint: endpoint,
                            ...params
                        })
                    };
                } else {
                    // GET –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                    url = new URL(API_BASE);
                    url.searchParams.set('endpoint', endpoint);
                    Object.keys(params).forEach(key => {
                        url.searchParams.set(key, params[key]);
                    });
                    options = { method: 'GET', mode: 'cors' };
                }
                
                console.log(`üåê API –∑–∞–ø—Ä–æ—Å ${endpoint}:`, { url: url.toString(), method: options.method });
                
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ ${endpoint} —É—Å–ø–µ—à–Ω–æ:`, data);
                return data;
                
            } catch (error) {
                console.error(`‚ùå ${endpoint} –æ—à–∏–±–∫–∞:`, error);
                throw error;
            }
        }

        // –†–µ–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Poster API
        async function saveChangesAPI() {
            const promises = [];
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
            for (const item of changes.added) {
                console.log('‚ûï –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä:', item.product_id, '–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', item.quantity);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä —É–∫–∞–∑–∞–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–∑
                for (let i = 0; i < item.quantity; i++) {
                    const promise = apiRequest('transactions.addTransactionProduct', {
                        spot_id: '1',
                        spot_tablet_id: '1',
                        transaction_id: transactionId,
                        product_id: item.product_id
                    });
                    promises.push(promise);
                }
            }
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤
            for (const item of changes.modified) {
                console.log('üìù –ò–∑–º–µ–Ω—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–∞:', item.product_id, '–Ω–∞:', item.quantity);
                
                const promise = apiRequest('transactions.changeTransactionProductCount', {
                    spot_id: '1',
                    spot_tablet_id: '1',
                    transaction_id: transactionId,
                    product_id: item.product_id,
                    count: item.quantity.toString()
                });
                promises.push(promise);
            }
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
            for (const item of changes.removed) {
                console.log('‚ùå –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä:', item.product_id);
                
                const promise = apiRequest('transactions.removeTransactionProduct', {
                    spot_id: '1',
                    spot_tablet_id: '1',
                    transaction_id: transactionId,
                    product_id: item.product_id
                });
                promises.push(promise);
            }
            
            // –í—ã–ø–æ–ª–Ω—è–µ–º –≤—Å–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
            if (promises.length > 0) {
                console.log(`üöÄ –í—ã–ø–æ–ª–Ω—è–µ–º ${promises.length} –æ–ø–µ—Ä–∞—Ü–∏–π —Å —á–µ–∫–æ–º...`);
                await Promise.all(promises);
                console.log('‚úÖ –í—Å–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ –ë–î
        async function loadProductsFromDB() {
            try {
                console.log('üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏–∑ –ë–î —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏...');
                
                const productIds = transaction.products ? transaction.products.map(p => p.product_id) : [];
                if (productIds.length === 0) return;

                const url = `${PRODUCTS_API}&path=products&product_ids=${productIds.join(',')}`;
                console.log('üåê –ó–∞–ø—Ä–æ—Å –∫ –ë–î:', url);
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Products API error: ${response.status}`);
                
                const data = await response.json();
                console.log('üìã –û—Ç–≤–µ—Ç –æ—Ç –ë–î:', data);
                
                if (data.success && data.data) {
                    productsDB = {};
                    data.data.forEach(product => {
                        productsDB[product.product_id] = product;
                    });
                    console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ –ë–î:', Object.keys(productsDB).length);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ –ë–î:', error.message);
                showMessage(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤. –ë—É–¥—É—Ç –ø–æ–∫–∞–∑–∞–Ω—ã —Ç–æ–ª—å–∫–æ ID —Ç–æ–≤–∞—Ä–æ–≤. –û—à–∏–±–∫–∞: ${error.message}`, 'warning');
                productsDB = {};
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ–∫–∞
        async function loadTransaction() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                const data = await apiRequest('dash.getTransaction', {
                    transaction_id: transactionId,
                    include_products: 'true'
                });
                
                if (!data.response?.[0]) throw new Error('–ß–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                
                transaction = data.response[0];
                console.log('üìã –ß–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω:', transaction);
                
                await loadProductsFromDB();
                displayTransaction();
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–µ–∫–∞
        function displayTransaction() {
            if (!transaction) return;
            
            const status = transaction.status === '1' ? '–û—Ç–∫—Ä—ã—Ç' : '–ó–∞–∫—Ä—ã—Ç';
            
            document.getElementById('checkInfo').innerHTML = `
                <div>
                    <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">–ß–µ–∫ ‚Ññ${transaction.transaction_id}</div>
                    <div style="font-size: 13px; color: #8b9bc1;">
                        ${transaction.date_close_date || '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ'} ‚Ä¢ 
                        <span class="status-badge ${transaction.status === '1' ? 'status-open' : 'status-closed'}">${status}</span>
                    </div>
                </div>
                <div style="color: #27ae60; font-weight: 600; font-size: 18px;">${formatPrice(transaction.sum)}</div>
            `;
            
            const products = transaction.products || [];
            if (products.length === 0) {
                document.getElementById('productsList').innerHTML = '<div class="product">–í —á–µ–∫–µ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
                return;
            }
            
            let productsHtml = '';
            let totalSum = 0;
            
            products.forEach(product => {
                const totalPrice = product.product_price;
                const quantity = parseFloat(product.num);
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º 0 (—É–¥–∞–ª–µ–Ω–Ω—ã–µ)
                if (quantity === 0 || totalPrice === 0) {
                    console.log('–°–∫—Ä—ã–≤–∞–µ–º —É–¥–∞–ª–µ–Ω–Ω—ã–π —Ç–æ–≤–∞—Ä:', product.product_id);
                    return;
                }
                
                const unitPrice = Math.round(totalPrice / quantity);
                totalSum += parseInt(totalPrice);
                
                const productInfo = productsDB[product.product_id] || null;
                let productName = `–¢–æ–≤–∞—Ä ID: ${product.product_id}`;
                let productCode = '';
                
                if (productInfo) {
                    productName = productInfo.product_name || productName;
                    productCode = productInfo.product_code ? ` (${productInfo.product_code})` : '';
                }
                
                productsHtml += `
                    <div class="product" data-id="${product.product_id}">
                        <div class="product-name">
                            <div>${productName}${productCode}</div>
                            <div class="product-id">ID: ${product.product_id} ‚Ä¢ ${formatPrice(unitPrice)} –∑–∞ —à—Ç. √ó ${quantity}</div>
                        </div>
                        <input type="number" class="quantity" value="${quantity}" min="1" step="1"
                               onchange="updateQuantity('${product.product_id}', this.value)">
                        <div class="price">${formatPrice(totalPrice)}</div>
                        <button class="btn btn-danger" onclick="removeProduct('${product.product_id}')">√ó</button>
                    </div>
                `;
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            changes.added.forEach(addedItem => {
                // –ò—â–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –¥–≤—É—Ö –º–µ—Å—Ç–∞—Ö: —Å–Ω–∞—á–∞–ª–∞ –≤ productsDB, –ø–æ—Ç–æ–º –≤ –¥–∞–Ω–Ω—ã—Ö –∏–∑ —Å–µ–ª–µ–∫—Ç–∞
                const productInfo = productsDB[addedItem.product_id] || allProductsFromSelect[addedItem.product_id] || null;
                let productName = `–¢–æ–≤–∞—Ä ID: ${addedItem.product_id}`;
                let productCode = '';
                let unitPrice = 0;
                
                if (productInfo) {
                    productName = productInfo.product_name || productName;
                    productCode = productInfo.product_code ? ` (${productInfo.product_code})` : '';
                    unitPrice = Math.round(productInfo.price * 100); // –¶–µ–Ω–∞ –∏–∑ –ë–î –≤ –∫–æ–ø–µ–π–∫–∞—Ö
                }
                
                const totalPrice = unitPrice * addedItem.quantity;
                totalSum += totalPrice;
                
                productsHtml += `
                    <div class="product" data-id="${addedItem.product_id}" style="background: #e8f5e8; border-left: 4px solid #28a745;">
                        <div class="product-name">
                            <div>${productName}${productCode} <span style="color: #28a745; font-size: 12px; font-weight: bold;">–ù–û–í–´–ô</span></div>
                            <div class="product-id">ID: ${addedItem.product_id} ‚Ä¢ ${formatPrice(unitPrice)} –∑–∞ —à—Ç. √ó ${addedItem.quantity}</div>
                        </div>
                        <input type="number" class="quantity" value="${addedItem.quantity}" min="1" step="1"
                               onchange="updateAddedQuantity('${addedItem.product_id}', this.value)">
                        <div class="price">${formatPrice(totalPrice)}</div>
                        <button class="btn btn-danger" onclick="removeAddedProduct('${addedItem.product_id}')">√ó</button>
                    </div>
                `;
            });
            
            if (!productsHtml) {
                productsHtml = '<div class="product">–í —á–µ–∫–µ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
            }
            
            document.getElementById('productsList').innerHTML = productsHtml;
            document.getElementById('totalSum').textContent = formatPrice(totalSum);
            document.getElementById('content').style.display = 'block';
            
            loadAllProductsForSelect();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è —Å–µ–ª–µ–∫—Ç–∞
        async function loadAllProductsForSelect() {
            try {
                const response = await fetch(`${PRODUCTS_API}&path=products&limit=100`);
                if (!response.ok) return;
                
                const data = await response.json();
                if (data.success && data.data) {
                    const select = document.getElementById('productSelect');
                    select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä...</option>';
                    
                    data.data.forEach(product => {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ —Å–µ–ª–µ–∫—Ç–∞
                        allProductsFromSelect[product.product_id] = product;
                        
                        const displayName = product.product_name + 
                            (product.product_code ? ` (${product.product_code})` : '') +
                            ` - ${formatPrice(product.price * 100)}`;
                        select.innerHTML += `<option value="${product.product_id}">${displayName}</option>`;
                    });
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è —Å–µ–ª–µ–∫—Ç–∞:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        function updateQuantity(productId, newQuantity) {
            const qty = parseInt(newQuantity);
            if (qty < 1) return;
            
            const existing = changes.modified.find(item => item.product_id === productId);
            if (existing) {
                existing.quantity = qty;
            } else {
                changes.modified.push({ product_id: productId, quantity: qty });
            }
            console.log('–ò–∑–º–µ–Ω–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', productId, qty);
        }

        function removeProduct(productId) {
            const isAlreadyRemoved = changes.removed.some(r => r.product_id === productId);
            if (isAlreadyRemoved) return;
            
            changes.removed.push({ product_id: productId });
            console.log('–£–¥–∞–ª–µ–Ω —Ç–æ–≤–∞—Ä:', productId);
            
            // –°—Ä–∞–∑—É —Å–∫—Ä—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä –∏–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const element = document.querySelector(`[data-id="${productId}"]`);
            if (element) {
                element.style.transition = 'opacity 0.3s ease';
                element.style.opacity = '0';
                
                setTimeout(() => {
                    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —á–µ–∫ –±–µ–∑ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
                    displayTransaction();
                }, 300);
            }
            
            showMessage('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ —á–µ–∫–∞', 'success');
        }

        function addProduct() {
            const select = document.getElementById('productSelect');
            const quantityInput = document.getElementById('productQuantity');
            
            if (!select.value) {
                showMessage('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è', 'warning');
                return;
            }
            
            const qty = parseInt(quantityInput.value);
            if (qty < 1) {
                showMessage('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –±–æ–ª—å—à–µ 0', 'warning');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω –ª–∏ —É–∂–µ —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä
            const existingAdded = changes.added.find(item => item.product_id === select.value);
            if (existingAdded) {
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ—Å–ª–∏ —Ç–æ–≤–∞—Ä —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω
                existingAdded.quantity += qty;
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä
                changes.added.push({ product_id: select.value, quantity: qty });
            }
            
            // –ë–µ—Ä–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–≤–∞—Ä–µ –∏–∑ –¥–≤—É—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
            const productInfo = productsDB[select.value] || allProductsFromSelect[select.value] || { product_name: `ID: ${select.value}` };
            showMessage(
                `–¢–æ–≤–∞—Ä "${productInfo.product_name}" (${qty} —à—Ç.) –¥–æ–±–∞–≤–ª–µ–Ω –≤ —á–µ–∫`,
                'success'
            );
            
            select.value = '';
            quantityInput.value = 1;
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —á–µ–∫ —Å –Ω–æ–≤—ã–º —Ç–æ–≤–∞—Ä–æ–º
            displayTransaction();
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –¥–æ–±–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
        function updateAddedQuantity(productId, newQuantity) {
            const qty = parseInt(newQuantity);
            if (qty < 1) return;
            
            const addedItem = changes.added.find(item => item.product_id === productId);
            if (addedItem) {
                addedItem.quantity = qty;
                console.log('–ò–∑–º–µ–Ω–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–±–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞:', productId, qty);
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–µ–Ω—ã
                displayTransaction();
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ (–¥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è)
        function removeAddedProduct(productId) {
            changes.added = changes.added.filter(item => item.product_id !== productId);
            console.log('–£–¥–∞–ª–µ–Ω –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–æ–≤–∞—Ä:', productId);
            
            showMessage('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ —Å–ø–∏—Å–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è', 'success');
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —á–µ–∫
            displayTransaction();
        }

        function saveChanges() {
            const total = changes.added.length + changes.modified.length + changes.removed.length;
            if (total === 0) {
                showMessage('–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'warning');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            
            console.log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π:', changes);
            
            // –†–µ–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ API
            saveChangesAPI()
                .then(() => {
                    showMessage(
                        `‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã! –î–æ–±–∞–≤–ª–µ–Ω–æ: ${changes.added.length}, –∏–∑–º–µ–Ω–µ–Ω–æ: ${changes.modified.length}, —É–¥–∞–ª–µ–Ω–æ: ${changes.removed.length}`,
                        'success'
                    );
                    
                    // –°–±—Ä–æ—Å –∏–∑–º–µ–Ω–µ–Ω–∏–π
                    changes = { added: [], modified: [], removed: [] };
                    
                    // –£–≤–µ–¥–æ–º–ª—è–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'poster-check-saved',
                            transactionId: transactionId,
                            message: '–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ'
                        }, '*');
                    }
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —á–µ–∫ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                })
                .catch(error => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    showMessage('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message, 'error');
                })
                .finally(() => {
                    saveBtn.disabled = false;
                    saveBtn.textContent = originalText;
                });
        }

        function refreshData() {
            location.reload();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö');
            loadTransaction();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(event) {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', event.error);
            showMessage('JavaScript –æ—à–∏–±–∫–∞: ' + event.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞', 'error');
        });

        console.log('üìÅ –°–∫—Ä–∏–ø—Ç —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ API —Ñ—É–Ω–∫—Ü–∏—è–º–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
