<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–¥–∞–∫—Ç–æ—Ä —á–µ–∫–æ–≤ Poster POS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #fff; 
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 20px; 
            border-left: 4px solid #007bff;
        }
        .card { 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            margin-bottom: 15px; 
        }
        .card-header { 
            padding: 15px; 
            background: #f8f9fa; 
            border-bottom: 1px solid #ddd; 
            font-weight: 600; 
        }
        .product { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 15px; 
            border-bottom: 1px solid #f0f0f0; 
        }
        .product:last-child { border-bottom: none; }
        .product-name { flex: 1; }
        .quantity { 
            width: 70px; 
            padding: 5px; 
            text-align: center; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .price { 
            width: 100px; 
            text-align: right; 
            color: #28a745; 
            font-weight: 600; 
        }
        .btn { 
            padding: 5px 10px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
        }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; padding: 10px 20px; font-size: 14px; }
        .total { 
            text-align: right; 
            padding: 15px; 
            font-size: 18px; 
            font-weight: 600; 
            color: #28a745; 
            background: #f8f9fa; 
        }
        .loading { text-align: center; padding: 50px; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 6px; margin: 15px 0; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 6px; margin: 15px 0; }
        .add-form { 
            padding: 20px; 
            background: #f8f9fa; 
            display: flex; 
            gap: 10px; 
            align-items: end; 
        }
        .form-group { flex: 1; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="checkInfo" class="header">
            <strong>–ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞...</strong>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div id="content">
            <!-- –¢–æ–≤–∞—Ä—ã –≤ —á–µ–∫–µ -->
            <div class="card">
                <div class="card-header">üì¶ –¢–æ–≤–∞—Ä—ã –≤ —á–µ–∫–µ</div>
                <div id="productsList">
                    <div class="product">
                        <div class="product-name">
                            <div>–¢–æ–≤–∞—Ä –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
                            <small style="color: #666;">ID: ---</small>
                        </div>
                        <input type="number" class="quantity" value="1" disabled>
                        <div class="price">0.00 ‚Ç¥</div>
                        <button class="btn btn-danger" disabled>√ó</button>
                    </div>
                </div>
                <div class="total">–ò—Ç–æ–≥–æ: <span id="totalSum">0.00 ‚Ç¥</span></div>
            </div>

            <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ -->
            <div class="card">
                <div class="card-header">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</div>
                <div class="add-form">
                    <div class="form-group">
                        <label>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä:</label>
                        <select class="form-control" id="productSelect">
                            <option>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 0 0 100px;">
                        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
                        <input type="number" class="form-control" value="1" min="1">
                    </div>
                    <button class="btn btn-success" onclick="testFunction()" id="addBtn">
                        –î–æ–±–∞–≤–∏—Ç—å
                    </button>
                </div>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ -->
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-success" onclick="testSave()" style="margin-right: 10px;">
                    üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                </button>
                <button class="btn" onclick="testRefresh()" style="background: #6c757d; color: white;">
                    üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('üéØ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —á–µ–∫–æ–≤');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_BASE = 'http://localhost:8080/api-proxy.php';
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id') || '67';
        
        let transaction = null;
        let changes = { added: [], modified: [], removed: [] };
        
        console.log('Transaction ID:', transactionId);
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ü–µ–Ω—ã (–∫–æ–ø–µ–π–∫–∏ -> –≥—Ä–∏–≤–Ω—ã)
        function formatPrice(kopecks) {
            return (parseInt(kopecks) / 100).toFixed(2) + ' ‚Ç¥';
        }
        
        // API –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π –ø—Ä–æ–∫—Å–∏
        async function apiRequest(endpoint, params = {}) {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø—Ä–æ–∫—Å–∏
                const url = new URL(API_BASE);
                url.searchParams.set('endpoint', endpoint);
                Object.keys(params).forEach(key => {
                    url.searchParams.set(key, params[key]);
                });
                
                console.log('üåê API –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏:', url.toString());
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏:', data);
                return data;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–∫—Å–∏ API:', error);
                
                // –ï—Å–ª–∏ –ø—Ä–æ–∫—Å–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º ID
                console.log('üîÑ –ü—Ä–æ–∫—Å–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback –¥–∞–Ω–Ω—ã–µ –¥–ª—è —á–µ–∫–∞', transactionId);
                return getFallbackData();
            }
        }
        
        // Fallback –¥–∞–Ω–Ω—ã–µ —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º ID
        function getFallbackData() {
            return {
                "response": [
                    {
                        "transaction_id": transactionId, // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–π ID
                        "date_close_date": "2025-07-24 22:28:41",
                        "status": "1",
                        "sum": "60000",
                        "products": [
                            {
                                "product_id": "2328",
                                "num": "1.0000000",
                                "product_price": "10000"
                            },
                            {
                                "product_id": "2330", 
                                "num": "1.0000000",
                                "product_price": "10000"
                            },
                            {
                                "product_id": "2332",
                                "num": "1.0000000", 
                                "product_price": "10000"
                            },
                            {
                                "product_id": "2326",
                                "num": "2.0000000",
                                "product_price": "20000"
                            },
                            {
                                "product_id": "2324",
                                "num": "1.0000000",
                                "product_price": "10000"
                            }
                        ]
                    }
                ]
            };
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ–∫–∞
        async function loadTransaction() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('checkInfo').innerHTML = '<strong>–ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞ ‚Ññ' + transactionId + '...</strong>';
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ–∫–∞
                const data = await apiRequest('dash.getTransaction', {
                    transaction_id: transactionId,
                    include_products: 'true'
                });
                
                if (!data.response || !data.response[0]) {
                    throw new Error('–ß–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                transaction = data.response[0];
                console.log('üìã –ß–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω:', transaction);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                displayTransaction();
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —á–µ–∫–∞
        function displayTransaction() {
            if (!transaction) return;
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            const status = transaction.status === '1' ? '–û—Ç–∫—Ä—ã—Ç' : '–ó–∞–∫—Ä—ã—Ç';
            const statusColor = transaction.status === '1' ? '#ffc107' : '#28a745';
            
            document.getElementById('checkInfo').innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>–ß–µ–∫ ‚Ññ${transaction.transaction_id}</strong> | 
                        ${transaction.date_close_date || '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ'} |
                        <span style="color: ${statusColor};">–°—Ç–∞—Ç—É—Å: ${status}</span>
                    </div>
                    <div style="color: #28a745; font-weight: 600; font-size: 18px;">
                        ${formatPrice(transaction.sum)}
                    </div>
                </div>
            `;
            
            // –¢–æ–≤–∞—Ä—ã
            const products = transaction.products || [];
            if (products.length === 0) {
                document.getElementById('productsList').innerHTML = 
                    '<div class="product">–í —á–µ–∫–µ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
                return;
            }
            
            let productsHtml = '';
            products.forEach(product => {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º product_price –∫–∞–∫ –æ–±—â—É—é —Ü–µ–Ω—É –∑–∞ –≤—Å–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                const totalPrice = product.product_price;
                const quantity = parseFloat(product.num);
                const unitPrice = Math.round(totalPrice / quantity); // –¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É
                
                productsHtml += `
                    <div class="product" data-id="${product.product_id}">
                        <div class="product-name">
                            <div>–¢–æ–≤–∞—Ä ID: ${product.product_id}</div>
                            <small style="color: #666;">
                                ${formatPrice(unitPrice)} –∑–∞ —à—Ç. √ó ${quantity} = ${formatPrice(totalPrice)}
                            </small>
                        </div>
                        <input type="number" class="quantity" value="${quantity}" min="1" step="1"
                               onchange="updateQuantity('${product.product_id}', this.value)">
                        <div class="price">${formatPrice(totalPrice)}</div>
                        <button class="btn btn-danger" onclick="removeProduct('${product.product_id}')">√ó</button>
                    </div>
                `;
            });
            
            document.getElementById('productsList').innerHTML = productsHtml;
            document.getElementById('totalSum').textContent = formatPrice(transaction.sum);
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        function updateQuantity(productId, newQuantity) {
            console.log('üìù –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞:', productId, newQuantity);
            
            const existing = changes.modified.find(item => item.product_id === productId);
            if (existing) {
                existing.quantity = parseInt(newQuantity);
            } else {
                changes.modified.push({ product_id: productId, quantity: parseInt(newQuantity) });
            }
            
            updateChangesIndicator();
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function removeProduct(productId) {
            console.log('‚ùå –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞:', productId);
            
            changes.removed.push({ product_id: productId });
            
            const element = document.querySelector(`[data-id="${productId}"]`);
            if (element) {
                element.style.opacity = '0.5';
                element.style.textDecoration = 'line-through';
                const btn = element.querySelector('.btn-danger');
                if (btn) {
                    btn.textContent = '‚úì';
                    btn.disabled = true;
                }
            }
            
            updateChangesIndicator();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function updateChangesIndicator() {
            const total = changes.added.length + changes.modified.length + changes.removed.length;
            console.log('üîÑ –ò–∑–º–µ–Ω–µ–Ω–∏–π:', total, changes);
            
            if (total > 0) {
                document.getElementById('success').textContent = 
                    `–ò–∑–º–µ–Ω–µ–Ω–∏–π: ${total} (–¥–æ–±–∞–≤–ª–µ–Ω–æ: ${changes.added.length}, –∏–∑–º–µ–Ω–µ–Ω–æ: ${changes.modified.length}, —É–¥–∞–ª–µ–Ω–æ: ${changes.removed.length})`;
                document.getElementById('success').style.display = 'block';
            } else {
                document.getElementById('success').style.display = 'none';
            }
        }
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function testFunction() {
            alert('–§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ (–ø–æ–∫–∞ —Ç–µ—Å—Ç–æ–≤–∞—è)');
        }
        
        function testSave() {
            console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π:', changes);
            
            if (changes.added.length === 0 && changes.modified.length === 0 && changes.removed.length === 0) {
                alert('–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                return;
            }
            
            alert('–ò–∑–º–µ–Ω–µ–Ω–∏—è –±—É–¥—É—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:\n' + JSON.stringify(changes, null, 2));
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'poster-check-saved',
                    transactionId: transactionId,
                    changes: changes
                }, '*');
            }
        }
        
        function testRefresh() {
            location.reload();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(event) {
            console.error('–û—à–∏–±–∫–∞:', event.error);
            document.getElementById('error').textContent = 'JavaScript –æ—à–∏–±–∫–∞: ' + event.error.message;
            document.getElementById('error').style.display = 'block';
        });
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö');
            loadTransaction();
        });
        
        console.log('üìÅ –°–∫—Ä–∏–ø—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
