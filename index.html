                    <div class="product ${removedClass}" data-id="${product.product_id}">
                        <div class="product-name">
                            <div>${name}</div>
                            <div class="product-id">ID: ${product.product_id}</div>
                        </div>
                        <input type="number" class="quantity" value="${product.num || 1}" min="1" 
                               onchange="updateQuantity('${product.product_id}', this.value)"
                               ${isRemoved ? 'disabled' : ''}>
                        <div class="price">${formatPrice(price)}</div>
                        <button class="btn btn-danger" onclick="removeProduct('${product.product_id}')"
                                ${isRemoved ? 'disabled' : ''}>
                            ${isRemoved ? '‚úì' : '√ó'}
                        </button>
                    </div>
                `;
            }).join('');

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Ç–æ–≥–æ–≤—É—é —Å—É–º–º—É
            document.getElementById('totalSum').textContent = formatPrice(transaction.sum);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function displayProductSelect() {
            const select = document.getElementById('productSelect');
            const addBtn = document.getElementById('addBtn');
            
            select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä...</option>';
            
            products.forEach(product => {
                if (product.hidden === '0' && product.spots) {
                    const spot = product.spots.find(s => s.spot_id === '1');
                    if (spot) {
                        select.innerHTML += `
                            <option value="${product.product_id}">
                                ${product.product_name} - ${formatPrice(spot.price)}
                            </option>
                        `;
                    }
                }
            });

            addBtn.disabled = false;
            addBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å';
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
        function updateQuantity(productId, newQuantity) {
            const qty = parseInt(newQuantity);
            if (qty < 1) return;

            const existing = changes.modified.find(item => item.product_id === productId);
            if (existing) {
                existing.quantity = qty;
            } else {
                changes.modified.push({ product_id: productId, quantity: qty });
            }
            
            console.log('–ò–∑–º–µ–Ω–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', productId, qty);
            updateChangesIndicator();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function removeProduct(productId) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–¥–∞–ª–µ–Ω –ª–∏ —É–∂–µ
            const isAlreadyRemoved = changes.removed.some(r => r.product_id === productId);
            if (isAlreadyRemoved) return;

            changes.removed.push({ product_id: productId });
            console.log('–£–¥–∞–ª–µ–Ω —Ç–æ–≤–∞—Ä:', productId);
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ –æ—Ç–º–µ—á–∞–µ–º –∫–∞–∫ —É–¥–∞–ª–µ–Ω–Ω—ã–π
            const element = document.querySelector(`[data-id="${productId}"]`);
            if (element) {
                element.classList.add('removed-product');
                const btn = element.querySelector('.btn-danger');
                const input = element.querySelector('.quantity');
                if (btn) {
                    btn.textContent = '‚úì';
                    btn.disabled = true;
                }
                if (input) {
                    input.disabled = true;
                }
            }
            
            updateChangesIndicator();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function addProduct() {
            const select = document.getElementById('productSelect');
            const quantityInput = document.getElementById('productQuantity');
            
            if (!select.value) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è');
                return;
            }
            
            const qty = parseInt(quantityInput.value);
            if (qty < 1) {
                alert('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –±–æ–ª—å—à–µ 0');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω –ª–∏ —É–∂–µ —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä
            const alreadyAdded = changes.added.some(a => a.product_id === select.value);
            if (alreadyAdded) {
                alert('–≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω –≤ —Å–ø–∏—Å–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π');
                return;
            }

            changes.added.push({
                product_id: select.value,
                quantity: qty
            });
            
            console.log('–î–æ–±–∞–≤–ª–µ–Ω —Ç–æ–≤–∞—Ä:', select.value, qty);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const productInfo = products.find(p => p.product_id === select.value);
            const productName = productInfo?.product_name || `ID: ${select.value}`;
            showSuccess(`–¢–æ–≤–∞—Ä "${productName}" (${qty} —à—Ç.) –¥–æ–±–∞–≤–ª–µ–Ω –≤ —Å–ø–∏—Å–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π`);
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            select.value = '';
            quantityInput.value = 1;
            
            updateChangesIndicator();
            
            // –°–∫—Ä—ã–≤–∞–µ–º —É—Å–ø–µ—Ö —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        async function saveChanges() {
            if (changes.added.length === 0 && changes.modified.length === 0 && changes.removed.length === 0) {
                alert('–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            
            try {
                console.log('üîÑ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π:', changes);
                const tid = getTransactionId();
                let operationsCount = 0;
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
                for (const item of changes.added) {
                    console.log('‚ûï –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä:', item.product_id);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä —É–∫–∞–∑–∞–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–∑
                    for (let i = 0; i < item.quantity; i++) {
                        await api('transactions.addTransactionProduct', {
                            spot_id: '1',
                            spot_tablet_id: '1', 
                            transaction_id: tid,
                            product_id: item.product_id
                        });
                    }
                    operationsCount++;
                }
                
                // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
                for (const item of changes.modified) {
                    console.log('üìù –ò–∑–º–µ–Ω—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', item.product_id, '–Ω–∞', item.quantity);
                    await api('transactions.changeTransactionProductCount', {
                        spot_id: '1',
                        spot_tablet_id: '1',
                        transaction_id: tid,
                        product_id: item.product_id,
                        count: item.quantity.toString()
                    });
                    operationsCount++;
                }
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
                for (const item of changes.removed) {
                    console.log('‚ùå –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä:', item.product_id);
                    await api('transactions.removeTransactionProduct', {
                        spot_id: '1',
                        spot_tablet_id: '1',
                        transaction_id: tid,
                        product_id: item.product_id
                    });
                    operationsCount++;
                }
                
                const successMessage = `‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã! –í—ã–ø–æ–ª–Ω–µ–Ω–æ –æ–ø–µ—Ä–∞—Ü–∏–π: ${operationsCount}`;
                showSuccess(successMessage);
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ
                sendMessage('saved', {
                    operations: operationsCount,
                    changes: { ...changes }
                });
                
                // –°–±—Ä–æ—Å –∏–∑–º–µ–Ω–µ–Ω–∏–π
                changes = { added: [], modified: [], removed: [] };
                updateChangesIndicator();
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    refreshData();
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        async function refreshData() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
            changes = { added: [], modified: [], removed: [] };
            updateChangesIndicator();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('content').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            await loadData();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≥–ª–æ–±–∞–ª—å–Ω–æ
        window.addEventListener('error', function(event) {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', event.error);
            sendMessage('error', { message: event.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞' });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', function(event) {
            // Ctrl+S –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                if (!document.getElementById('saveBtn').disabled) {
                    saveChanges();
                }
            }
            
            // F5 –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            if (event.key === 'F5') {
                event.preventDefault();
                refreshData();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —á–µ–∫–æ–≤');
            console.log('Transaction ID:', getTransactionId());
            console.log('API Base:', API_BASE);
            
            loadData();
        });
    </script>
