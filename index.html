<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–¥–∞–∫—Ç–æ—Ä —á–µ–∫–æ–≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f8f9fa; }
        .container { max-width: 900px; margin: 0 auto; padding: 15px; }
        .header { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .header h1 { font-size: 20px; margin-bottom: 8px; }
        .info { display: flex; gap: 20px; font-size: 14px; opacity: 0.9; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .card-header { padding: 15px 20px; border-bottom: 1px solid #eee; font-weight: 600; }
        .product { display: flex; align-items: center; gap: 12px; padding: 12px 20px; border-bottom: 1px solid #f5f5f5; }
        .product:last-child { border-bottom: none; }
        .product-name { flex: 1; font-weight: 500; }
        .quantity { width: 60px; padding: 6px; text-align: center; border: 1px solid #ddd; border-radius: 4px; }
        .price { width: 90px; text-align: right; color: #28a745; font-weight: 600; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; padding: 12px 24px; font-size: 14px; }
        .total { text-align: right; padding: 15px 20px; font-size: 18px; font-weight: 600; color: #28a745; background: #f8f9fa; }
        .loading { text-align: center; padding: 50px; }
        .spinner { width: 32px; height: 32px; border: 3px solid #f3f3f3; border-top: 3px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 6px; margin: 15px 0; }
        .add-form { padding: 20px; background: #f8f9fa; display: flex; gap: 10px; align-items: end; }
        .form-group { flex: 1; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 13px; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä—É—é—â–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div id="checkInfo" style="
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 15px; 
            font-size: 14px;
            border-left: 4px solid #007bff;
        ">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="card">
                <div class="card-header">–¢–æ–≤–∞—Ä—ã –≤ —á–µ–∫–µ</div>
                <div id="productsList"></div>
                <div class="total">–ò—Ç–æ–≥–æ: <span id="totalSum">0.00 ‚Ç¥</span></div>
            </div>

            <div class="card">
                <div class="add-form">
                    <div class="form-group">
                        <label>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä:</label>
                        <select class="form-control" id="productSelect">
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä...</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 0 0 80px;">
                        <label>–ö–æ–ª-–≤–æ:</label>
                        <input type="number" class="form-control" id="productQuantity" value="1" min="1">
                    </div>
                    <button class="btn btn-success" onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-success" onclick="saveChanges()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_BASE = 'http://localhost:8080/api-proxy.php';
        
        let transaction = null;
        let products = [];
        let changes = { added: [], modified: [], removed: [] };

        function getTransactionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('transaction_id') || '73';
        }

        function formatPrice(kopecks) {
            return (kopecks / 100).toFixed(2) + ' ‚Ç¥';
        }

        async function api(endpoint, params = {}) {
            const startTime = Date.now();
            console.log(`üåê API –∑–∞–ø—Ä–æ—Å: ${endpoint}`, params);

            try {
                let response;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –∑–∞–ø—Ä–æ—Å–∞
                const isTransactionMethod = endpoint.startsWith('transactions.');
                
                if (isTransactionMethod) {
                    // POST –∑–∞–ø—Ä–æ—Å –¥–ª—è –º–µ—Ç–æ–¥–æ–≤ –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    const url = `${API_BASE}?endpoint=${endpoint}`;
                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(params)
                    });
                } else {
                    // GET –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                    const url = new URL(API_BASE);
                    url.searchParams.set('endpoint', endpoint);
                    Object.keys(params).forEach(key => {
                        url.searchParams.set(key, params[key]);
                    });
                    response = await fetch(url);
                }

                const totalTime = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ ${endpoint}: ${totalTime}ms`, data);
                
                return data;
            } catch (error) {
                console.error(`‚ùå ${endpoint} –æ—à–∏–±–∫–∞ –∑–∞ ${Date.now() - startTime}ms:`, error);
                throw error;
            }
        }

        async function loadData() {
            perf.mark('start_loading');
            
            try {
                const tid = getTransactionId();
                console.log('\nüöÄ === –ù–ê–ß–ê–õ–û –ó–ê–ì–†–£–ó–ö–ò –ß–ï–ö–ê:', tid, '===');
                perf.mark('init_complete');

                // –®–∞–≥ 1: –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞
                console.log('\nüìã –®–∞–≥ 1: –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞...');
                perf.mark('transaction_request_start');
                
                const transData = await api('dash.getTransaction', {
                    transaction_id: tid,
                    include_products: 'true'
                });
                
                perf.mark('transaction_received');

                if (!transData.response?.[0]) {
                    throw new Error('–ß–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }

                transaction = transData.response[0];
                perf.mark('transaction_parsed');
                console.log(`‚úÖ –ß–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω: ${transaction.products?.length || 0} —Ç–æ–≤–∞—Ä–æ–≤`);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                perf.mark('info_display_start');
                document.getElementById('checkInfo').innerHTML = `
                    <strong>–ß–µ–∫ ‚Ññ${transaction.transaction_id}</strong> | 
                    ${transaction.date_close_date || '–û—Ç–∫—Ä—ã—Ç'} | 
                    –°—Ç–∞—Ç—É—Å: ${transaction.status === '2' ? '–ó–∞–∫—Ä—ã—Ç' : '–û—Ç–∫—Ä—ã—Ç'} |
                    –°—É–º–º–∞: ${formatPrice(transaction.sum)}
                `;
                perf.mark('info_displayed');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã –ë–ï–ó –Ω–∞–∑–≤–∞–Ω–∏–π
                perf.mark('products_display_start');
                displayProducts();
                perf.mark('products_displayed');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                perf.mark('ui_show_start');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                perf.mark('ui_shown');

                console.log(`üéØ –ò–ù–¢–ï–†–§–ï–ô–° –ì–û–¢–û–í –∑–∞ ${perf.marks.ui_shown}ms`);

                // –®–∞–≥ 2: –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ —Ñ–æ–Ω–µ
                console.log('\nüì¶ –®–∞–≥ 2: –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ —Ñ–æ–Ω–µ...');
                perf.mark('products_request_start');
                
                const prodData = await api('menu.getProducts');
                perf.mark('products_received');
                
                products = prodData.response || [];
                perf.mark('products_parsed');
                console.log(`‚úÖ –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${products.length} —à—Ç—É–∫`);

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏—è
                perf.mark('names_update_start');
                displayProducts();
                perf.mark('names_updated');
                
                perf.mark('select_update_start');
                displayProductSelect();
                perf.mark('select_updated');

                console.log('\nüèÅ === –ó–ê–ì–†–£–ó–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê ===');
                perf.report();

                // –ê–Ω–∞–ª–∏–∑ —É–∑–∫–∏—Ö –º–µ—Å—Ç
                console.log('\nüîç –ê–ù–ê–õ–ò–ó –£–ó–ö–ò–• –ú–ï–°–¢:');
                console.log(`  –°–∞–º—ã–π –º–µ–¥–ª–µ–Ω–Ω—ã–π —ç—Ç–∞–ø: ${findSlowestStep()}`);
                console.log(`  API –∑–∞–ø—Ä–æ—Å—ã: ${perf.diff('transaction_request_start', 'products_received')}ms`);
                console.log(`  –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ: ${perf.diff('products_display_start', 'select_updated')}ms`);

            } catch (error) {
                perf.mark('error_occurred');
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞', perf.marks.error_occurred, 'ms:', error);
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                perf.report();
            }
        }

        function findSlowestStep() {
            const steps = [
                { name: '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è', time: perf.marks.init_complete },
                { name: '–ó–∞–≥—Ä—É–∑–∫–∞ —á–µ–∫–∞', time: perf.diff('transaction_request_start', 'transaction_received') },
                { name: '–ü–∞—Ä—Å–∏–Ω–≥ —á–µ–∫–∞', time: perf.diff('transaction_received', 'transaction_parsed') },
                { name: '–û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ', time: perf.diff('info_display_start', 'info_displayed') },
                { name: '–û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤', time: perf.diff('products_display_start', 'products_displayed') },
                { name: '–ü–æ–∫–∞–∑ UI', time: perf.diff('ui_show_start', 'ui_shown') },
                { name: '–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤', time: perf.diff('products_request_start', 'products_received') },
                { name: '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏–π', time: perf.diff('names_update_start', 'names_updated') },
                { name: '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ select', time: perf.diff('select_update_start', 'select_updated') }
            ];
            
            const slowest = steps.reduce((max, step) => step.time > max.time ? step : max);
            return `${slowest.name} (${slowest.time}ms)`;
        }

        function displayProducts() {
            const productsList = document.getElementById('productsList');
            if (!transaction?.products?.length) {
                productsList.innerHTML = '<div class="product">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            productsList.innerHTML = transaction.products.map(product => {
                // –ò—â–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–≤–∞—Ä–µ
                const productInfo = products.find(p => p.product_id === product.product_id);
                const name = productInfo?.product_name || `–¢–æ–≤–∞—Ä ID: ${product.product_id}`;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–Ω—É
                let price = 0;
                if (product.payed_sum && product.payed_sum !== '0') {
                    price = product.payed_sum;
                } else if (product.product_price && product.product_price !== '0') {
                    price = product.product_price * (product.num || 1);
                } else if (productInfo?.spots) {
                    const spot = productInfo.spots.find(s => s.spot_id === '1');
                    if (spot) {
                        price = spot.price * (product.num || 1);
                    }
                }
                
                return `
                    <div class="product" data-id="${product.product_id}">
                        <div class="product-name">${name}</div>
                        <input type="number" class="quantity" value="${product.num || 1}" min="1" 
                               onchange="updateQuantity('${product.product_id}', this.value)">
                        <div class="price">${formatPrice(price)}</div>
                        <button class="btn btn-danger" onclick="removeProduct('${product.product_id}')">√ó</button>
                    </div>
                `;
            }).join('');

            // –ò—Ç–æ–≥–æ
            document.getElementById('totalSum').textContent = formatPrice(transaction.sum);
        }

        function displayProductSelect() {
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä...</option>';
            
            products.forEach(product => {
                if (product.hidden === '0' && product.spots) {
                    const spot = product.spots.find(s => s.spot_id === '1');
                    if (spot) {
                        select.innerHTML += `<option value="${product.product_id}">${product.product_name} - ${formatPrice(spot.price)}</option>`;
                    }
                }
            });
        }

        function updateQuantity(productId, newQuantity) {
            const existing = changes.modified.find(item => item.product_id === productId);
            if (existing) {
                existing.quantity = parseInt(newQuantity);
            } else {
                changes.modified.push({ product_id: productId, quantity: parseInt(newQuantity) });
            }
            console.log('Modified:', changes.modified);
        }

        function removeProduct(productId) {
            changes.removed.push({ product_id: productId });
            const element = document.querySelector(`[data-id="${productId}"]`);
            if (element) {
                element.style.opacity = '0.5';
                element.style.textDecoration = 'line-through';
            }
            console.log('Removed:', changes.removed);
        }

        function addProduct() {
            const select = document.getElementById('productSelect');
            const quantityInput = document.getElementById('productQuantity');
            
            if (!select.value) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä');
                return;
            }
            
            changes.added.push({
                product_id: select.value,
                quantity: parseInt(quantityInput.value)
            });
            
            alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω! –ù–∞–∂–º–∏—Ç–µ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å"');
            select.value = '';
            quantityInput.value = 1;
            console.log('Added:', changes.added);
        }

        async function saveChanges() {
            if (changes.added.length === 0 && changes.modified.length === 0 && changes.removed.length === 0) {
                alert('–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                return;
            }
            
            try {
                console.log('üîÑ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π:', changes);
                const tid = getTransactionId();
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
                for (const item of changes.added) {
                    console.log('‚ûï –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä:', item.product_id);
                    await api('transactions.addTransactionProduct', {
                        spot_id: '1',
                        spot_tablet_id: '1', 
                        transaction_id: tid,
                        product_id: item.product_id
                    });
                }
                
                // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
                for (const item of changes.modified) {
                    console.log('üìù –ò–∑–º–µ–Ω—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:', item.product_id, '–Ω–∞', item.quantity);
                    await api('transactions.changeTransactionProductCount', {
                        spot_id: '1',
                        spot_tablet_id: '1',
                        transaction_id: tid,
                        product_id: item.product_id,
                        count: item.quantity.toString()
                    });
                }
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
                for (const item of changes.removed) {
                    console.log('‚ùå –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä:', item.product_id);
                    await api('transactions.removeTransactionProduct', {
                        spot_id: '1',
                        spot_tablet_id: '1',
                        transaction_id: tid,
                        product_id: item.product_id
                    });
                }
                
                alert('‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!\n\n–î–æ–±–∞–≤–ª–µ–Ω–æ: ' + changes.added.length + '\n–ò–∑–º–µ–Ω–µ–Ω–æ: ' + changes.modified.length + '\n–£–¥–∞–ª–µ–Ω–æ: ' + changes.removed.length);
                
                // –°–±—Ä–æ—Å –∏–∑–º–µ–Ω–µ–Ω–∏–π –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞
                changes = { added: [], modified: [], removed: [] };
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ–∫–∞
                setTimeout(() => {
                    location.reload();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
