    <script>
        console.log('üéØ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —á–µ–∫–æ–≤');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
        const API_BASE = 'http://localhost:8080/api-proxy.php';
        const PRODUCTS_API = 'http://localhost:8080/api-proxy.php?route=products';
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id') || 'NO_ID';
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let transaction = null;
        let productsDB = {};

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ü–µ–Ω—ã
        function formatPrice(kopecks) {

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type = 'info') {
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error' || type === 'warning') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                
                if (type === 'warning') {
                    setTimeout(() => {
                        errorEl.style.display = 'none';
                    }, 3000);
                }
            } else if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 3000);
            }
            
            console.log(`üì¢ ${type.toUpperCase()}: ${message}`);
        }

        // –ö–∞—Å—Ç–æ–º–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showConfirmModal(title, message, onConfirm, onCancel) {
            const existingModal = document.querySelector('.custom-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            const modal = document.createElement('div');
            modal.className = 'custom-modal';
            modal.innerHTML = `
                <div class="custom-modal-content">
                    <div class="custom-modal-title">${title}</div>
                    <div class="custom-modal-text">${message}</div>
                    <div class="custom-modal-buttons">
                        <button class="modal-btn modal-btn-confirm" id="confirmBtn">–î–∞, –æ—á–∏—Å—Ç–∏—Ç—å</button>
                        <button class="modal-btn modal-btn-cancel" id="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            document.getElementById('confirmBtn').onclick = function() {
                modal.remove();
                if (onConfirm) onConfirm();
            };
            
            document.getElementById('cancelBtn').onclick = function() {
                modal.remove();
                if (onCancel) onCancel();
            };
            
            modal.onclick = function(e) {
                if (e.target === modal) {
                    modal.remove();
                    if (onCancel) onCancel();
                }
            };
        }

        // API –∑–∞–ø—Ä–æ—Å
        async function apiRequest(endpoint, params = {}) {
            try {
                let url, options;
                
                if (endpoint.startsWith('transactions.')) {
                    url = API_BASE;
                    options = {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            endpoint: endpoint,
                            ...params
                        })
                    };
                } else {
                    url = new URL(API_BASE);
                    url.searchParams.set('endpoint', endpoint);
                    Object.keys(params).forEach(key => {
                        url.searchParams.set(key, params[key]);
                    });
                    options = { method: 'GET', mode: 'cors' };
                }
                
                console.log(`üåê API –∑–∞–ø—Ä–æ—Å ${endpoint}:`, { url: url.toString(), method: options.method });
                
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ ${endpoint} –æ—Ç–≤–µ—Ç:`, data);
                
                if (endpoint.startsWith('transactions.') && data.error) {
                    console.error(`‚ùå ${endpoint} –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É:`, data.error);
                    throw new Error(`API Error: ${JSON.stringify(data.error)}`);
                }
                
                return data;
                
            } catch (error) {
                console.error(`‚ùå ${endpoint} –æ—à–∏–±–∫–∞:`, error);
                throw error;
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–æ—Å–±–æ—Ä–∫–æ–π
        function togglePendingCollect(productId) {
            if (pendingCollectItems.has(productId)) {
                pendingCollectItems.delete(productId);
                console.log('üü° –¢–æ–≤–∞—Ä —É–±—Ä–∞–Ω –∏–∑ –¥–æ—Å–±–æ—Ä–∫–∏:', productId);
                showMessage('–¢–æ–≤–∞—Ä —É–±—Ä–∞–Ω –∏–∑ —Å–ø–∏—Å–∫–∞ –¥–æ—Å–±–æ—Ä–∫–∏', 'success');
            } else {
                pendingCollectItems.add(productId);
                console.log('üü° –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –¥–æ—Å–±–æ—Ä–∫—É:', productId);
                showMessage('–¢–æ–≤–∞—Ä –ø–æ–º–µ—á–µ–Ω –¥–ª—è –¥–æ—Å–±–æ—Ä–∫–∏', 'success');

        }
        
        function savePendingCollectItems() {

                };

                console.log('üíæ –°–ø–∏—Å–æ–∫ –¥–æ—Å–±–æ—Ä–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', data);
            } catch (error) {
                console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ—Å–±–æ—Ä–∫–∏:', error);
            }
        }
        
        function loadPendingCollectItems() {
            try {
                const saved = localStorage.getItem(`poster_pending_collect_${transactionId}`);
                if (saved) {
                    const data = JSON.parse(saved);
                    pendingCollectItems = new Set(data.items || []);
                    console.log('üìÇ –°–ø–∏—Å–æ–∫ –¥–æ—Å–±–æ—Ä–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω:', Array.from(pendingCollectItems));
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ—Å–±–æ—Ä–∫–∏:', error);

        function clearPendingCollectItems() {

                    console.log('üßπ –í—Å–µ –ø–æ–º–µ—Ç–∫–∏ –¥–æ—Å–±–æ—Ä–∫–∏ –æ—á–∏—â–µ–Ω—ã');

        // –ü—Ä–æ—Å—Ç–æ–π drag & drop
        function setupDragAndDrop() {
            const productsList = document.getElementById('productsList');
            if (!productsList) return;
            
            productsList.addEventListener('dragstart', function(e) {
                if (e.target.closest('.product')) {
                    draggedElement = e.target.closest('.product');
                    draggedElement.classList.add('dragging');
                }
            });
            
            productsList.addEventListener('dragend', function(e) {
                if (draggedElement) {
                    draggedElement.classList.remove('dragging');
                }
                document.querySelectorAll('.product').forEach(p => p.classList.remove('drag-over'));
            });
            
            productsList.addEventListener('dragover', function(e) {
                e.preventDefault();
                const afterElement = getDragAfterElement(productsList, e.clientY);
                document.querySelectorAll('.product').forEach(p => p.classList.remove('drag-over'));
                if (afterElement) {
                    afterElement.classList.add('drag-over');
                }
            });
            
            productsList.addEventListener('drop', function(e) {
                e.preventDefault();
                const afterElement = getDragAfterElement(productsList, e.clientY);
                const dragging = document.querySelector('.dragging');
                
                if (dragging && afterElement) {
                    productsList.insertBefore(dragging, afterElement);
                    updateProductOrder();
                    saveProductOrder();
                    showMessage('–ü–æ—Ä—è–¥–æ–∫ –∏–∑–º–µ–Ω–µ–Ω', 'success');
                }
                
                document.querySelectorAll('.product').forEach(p => p.classList.remove('drag-over'));
            });
        }
        
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.product:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        
        function updateProductOrder() {
            const products = document.querySelectorAll('.product[data-id]');
            productOrder = Array.from(products).map(product => product.dataset.id);
        }

        // –†–µ–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Poster API
        async function saveChangesAPI() {
